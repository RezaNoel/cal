                <ul>
                    <li><a href="#" class="block py-2 px-4 text-lg text-gray-800 hover:bg-gray-300 hover:text-blue-600 transition duration-300">Create Content</a></li>
                    <li><a href="#" class="block py-2 px-4 text-lg text-gray-800 hover:bg-gray-300 hover:text-blue-600 transition duration-300">Manage Users</a></li>
